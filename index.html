      <h2 style="font-size:1.2rem;color:#90caf9;margin-top:2rem">What is TagValidator?</h2>
      <p>
        TagValidator is a free online tool that detects <strong>unclosed tags</strong>, <strong>mismatched closing
          tags</strong>, and <strong>structural errors</strong> in HTML, XML, JSX, Vue, and XHTML documents.
        Simply paste your code into the editor or upload a file — the validator parses your markup in real time
        inside a Web Worker so the browser UI never freezes, even for large files.
      </p>

      <h2 style="font-size:1.2rem;color:#90caf9;margin-top:2rem">Key Features</h2>
      <ul style="padding-left:1.5rem">
        <li><strong>Real-time validation</strong> — errors appear as you type, powered by a non-blocking Web Worker.
        </li>
        <li><strong>Line &amp; column precision</strong> — every error links back to the exact character position in
          your source.</li>
        <li><strong>Monaco Editor</strong> — the same editor used by VS Code, with full syntax highlighting and keyboard
          shortcuts.</li>
        <li><strong>Auto-fix</strong> — one click closes all unclosed tags in the correct order.</li>
        <li><strong>Beautify / Format</strong> — indent and pretty-print messy markup instantly.</li>
        <li><strong>Drag-and-drop upload</strong> — drop <code>.html</code>, <code>.xml</code>, <code>.vue</code>,
          <code>.jsx</code>, or <code>.tsx</code> files directly into the editor.
        </li>
        <li><strong>Export errors</strong> — download the error list as CSV or JSON for CI pipelines or bug reports.
        </li>
        <li><strong>Dark &amp; light themes</strong> — works comfortably in any environment.</li>
      </ul>

      <h2 style="font-size:1.2rem;color:#90caf9;margin-top:2rem">Supported Markup Languages</h2>
      <ul style="padding-left:1.5rem">
        <li><strong>HTML5</strong> — full support including void elements and optional closing tags.</li>
        <li><strong>XML / XHTML</strong> — strict well-formedness checking; every opened tag must be closed.</li>
        <li><strong>JSX / TSX</strong> — React component markup with self-closing tag detection.</li>
        <li><strong>Vue Single-File Components</strong> — validates <code>&lt;template&gt;</code> sections.</li>
      </ul>

      <h2 style="font-size:1.2rem;color:#90caf9;margin-top:2rem">Who Is It For?</h2>

      </p>
